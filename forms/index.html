        <h1 class="center">Inputs and Forms </h1>

        <hr />

        <div class='post-container'>
            <form>

                <div class="form-group">
                    <label class="textcolor" for="exampleOfFisrtName">First Name</label>
                    <input type="name" class="form-control" id="exampleOfFirstName" placeholder="First Name">
                </div>

                <div class="form-group">
                    <label class="textcolor" for="exampleOfLastName">Last Name</label>
                    <input type="name" class="form-control" id="exampleOfLastName" placeholder="Last Name">
                </div>

                <div class="form-group">
                    <label class="textcolor" for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>

                <div class="form-group">
                    <label class="textcolor" for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

                <div class="form-group">
                    <label class="textcolor" for="exampleInputFile">File input</label>
                    <input class="textcolor" type="file" id="exampleInputFile">
                    <p class="textcolor" class="help-block">Example block-level help text here.</p>
                </div>

                <div class="checkbox">
                    <label class="textcolor">
      <input class="textcolor" type="checkbox"> Check me out
    </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

            </form>

        </div>

        <hr />

        <div class=" post-container2">
            <div class="form-group has-success">
                <label class="control-label" for="inputSuccess1">Input with success</label>
                <input type="text" class="form-control" id="inputSuccess1" aria-describedby="helpBlock2">
                <span id="helpBlock2" class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
            </div>
            <div class="form-group has-warning">
                <label class="control-label" for="inputWarning1">Input with warning</label>
                <input type="text" class="form-control" id="inputWarning1">
            </div>
            <div class="form-group has-error">
                <label class="control-label" for="inputError1">Input with error</label>
                <input type="text" class="form-control" id="inputError1">
            </div>
            <div class="has-success">
                <div class="checkbox">
                    <label>
      <input type="checkbox" id="checkboxSuccess" value="option1">
      Checkbox with success
    </label>
                </div>
            </div>
            <div class="has-warning">
                <div class="checkbox">
                    <label>
      <input type="checkbox" id="checkboxWarning" value="option1">
      Checkbox with warning
    </label>
                </div>
            </div>
            <div class="has-error">
                <div class="checkbox">
                    <label>
      <input type="checkbox" id="checkboxError" value="option1">
      Checkbox with error
    </label>
                </div>
            </div>

        </div>
